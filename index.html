<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 d-flex flex-column align-items-center justify-content-center mt-5 gap-3">
        <h3 class="text-uppercase fw-bold">temperature convertor</h3>
          <input class="rounded-pill p-2" type="text" placeholder="enter number" id="userInput">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle mt-2" type="button"
            data-bs-toggle="dropdown" id="dropdownBtn">   
            select Temp
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="selectUnit(`fahrenheit`)">fahrenheit</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectUnit(`calsius`)">celsius</a></li>
          </ul>
        </div>
        <div class="btn btn-secondary mt-2 " id="convert">convert</div>
      </div>
    </div>
  </div>


  <div class="container mt-4">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <ul id="tempList" class=" bg-light p-1 d-flex flex-column align-items-center list-unstyled">
          <li class="fw-bold">Result</li>
        </ul>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
